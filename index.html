<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>To Do List</title>
</head>
<body>
	<div class="list">
		<h1>My To-Do List</h1>
		<ul>
			<li><input type="checkbox" name="">Your item1<button>Delete</button></li>
			<li><input type="checkbox" name="" required>Your item2<button>Delete</button></li>
		</ul>
		<!-- form tags group the form elements -->
		<!-- submit will send all the info in a strings to the back end -->
		<form>
			<input type="text" name="item" placeholder="pls enter here" required>
			<!-- submit is needed to send info to form handler -->
			<input type="submit" value="Add items" class="add-items">
		</form>
	</div>
	
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
